<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .main-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 50px;
    }

    .content-left {
      flex: 1;
      padding-right: 20px;
    }

    .content-right {
      flex: 1;
      padding-left: 20px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Landing Page</h1>
  </header>
  
  <section class="main-content">
    <div class="content-left">
      <h2>Welcome to Our Website</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut urna vel nunc viverra vehicula.</p>
      <a href="#" class="button">Learn More</a>
    </div>
    <div class="content-right">
      <img src="image.jpg" alt="Image">
    </div>
  </section>
  
  <footer>
    <p>&copy; 2024 My Landing Page</p>
  </footer>
</body>
</html>
